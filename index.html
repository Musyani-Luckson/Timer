<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Count Down Timer</title>
	<!-- Custom Styles -->
	<!-- <link href="./bootstrap/css/bootstrap..css" rel="stylesheet" /> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>

<body data-bs-theme="dark" class="">
	<div class="body">
		<div class="headDiv">
			<button type="button" class="btn bg-primary p-2 m-2" data-bs-toggle="modal" data-bs-target="#myModal">
				<i class="bi-pen-fill"></i>
			</button>
		</div>
		<div class="bodyDiv">

			<div class="clockBody">
				<div class="clockName" id="clockName">
				</div>
				<!-- Button to Open the Modal -->
				<div class="clockBox " data-bs-toggle="modal" data-bs-target="#myModal">

					<div class="labelBox bg-success">
						<div class="lableText">
							Days
						</div>
						<button class="clock" id="days">
						</button>
					</div>
					<div class="labelBox bg-primary">
						<div class="lableText">
							Hours
						</div>
						<button class="clock" id="hours">
						</button>
					</div>
					<div class="labelBox bg-info">
						<div class="lableText">
							Minutes
						</div>
						<button class="clock" id="minutes">
						</button>
					</div>
					<div class="labelBox bg-danger">
						<div class="lableText">
							Seconds
						</div>
						<button class="clock" id="seconds">
						</button>
					</div>
					</h1>
				</div>
				<div class="actualDate" id="actualDate">
				</div>
				<div class="footerDiv">
				</div>
			</div>
		</div>

		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">
							Enter Data
						</h4>
					</div>
					<!-- Modal body -->
					<div class="modal-body">

						<div class="form-floating mt-3 mb-3">
							<input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="Next New Year. (NNY)">
							<label for="name">
								Counter name
							</label>
						</div>
						<div class="form-floating mt-3 mb-3">
							<input type="date" class="form-control" id="date" placeholder="Enter date" name="date" value="2025-01-01">
							<label for="date">Date</label>
						</div>

						<div class="form-floating mt-3 mb-3">
							<input type="time" class="form-control" id="time" placeholder="Enter time" name="time" value="00:00">
							<label for="time">
								Time: Use 24HR Fomart
							</label>
						</div>

					</div>
					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">
							Close
						</button>
						<button id="update" type="button" class="btn btn-success" data-bs-dismiss="modal">
							Update
						</button>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="main.js"></script>
</body>

</html>
